<mat-card>
    <app-alert *ngIf="hasError" [type]="'alert-danger'" (onClose)="onAlertClose();">{{ errorMessage }}</app-alert>
    <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Current Password" formControlName="currentPassword">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="New Password" formControlName="newPassword">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>
            </p>
            <div *ngIf="passwordForm.errors?.['PasswordNoMatch']">
                Passwords do not match.
            </div>
            <div class="button">
                <button type="submit" [disabled]="!passwordForm.valid || isSubmitting" mat-button>Update
                    Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
