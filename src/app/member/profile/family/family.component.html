<div mat-dialog-title>
    <h1>Family Form</h1>
</div>
<form [formGroup]="famForm" (ngSubmit)="onFamFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Full name</mat-label>
                    <input matInput type="text" placeholder="Ex. Jon" formControlName="fullName">
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Ex. 3171234567" type="number" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Date of birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-radio-group aria-label="Select an option" formControlName="relationshipType">
                    <mat-label><b>Relation</b></mat-label>
                    <mat-radio-button value="SPOUSE">Spouse</mat-radio-button>
                    <mat-radio-button value="SON">Son</mat-radio-button>
                    <mat-radio-button value="DAUGHTER">Daughter</mat-radio-button>
                    <mat-radio-button value="OTHER">Other</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

 
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
