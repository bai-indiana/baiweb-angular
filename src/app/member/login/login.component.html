<mat-tab-group>
  <mat-tab label="Login">
    <mat-card>
      <app-alert *ngIf="hasError" [type]="'alert-danger'" (onClose)="onAlertClose();">{{ errorMessage }}</app-alert>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" [(ngModel)]="usr" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" [(ngModel)]="pass" formControlName="password">
            </mat-form-field>
          </p>
          <div class="button">
            <button type="submit" [disabled]="!loginForm.valid || isSubmitting" mat-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Reset Password">
   
    <mat-card>
      <app-alert *ngIf="hasError" [type]="'alert-danger'" (onClose)="onAlertClose();">{{ errorMessage }}</app-alert>
      <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="generateTempPassword()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username"  formControlName="username" required>
            </mat-form-field>
          </p>
          <div class="button">
            <button type="submit" [disabled]="!passwordForm.valid || isSubmitting" mat-button>Generate Temporary Password</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
   
     
  </mat-tab>
</mat-tab-group>
